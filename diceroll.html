<!DOCTYPE html>
<html>
  <head>
    <title>Roll the dice</title>
    <style>
      body {
        text-align: center;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 50px;
        margin: 50px;
        background-color: seashell;
      }

      button {
        background-color: lightgreen;
        border-radius: 5px;
        border-color: darkgreen;
      }
    </style>
  </head>

  <body>
    <h1>Random dice generator</h1>
    <p>Click the button to roll the dice!</p>

    <h2>6 Face Dice:</h2>
    <button onclick="rollD6()">Roll</button>
    <p id="resultD6">?</p>

    <h2>10 Face Dice:</h2>
    <button onclick="rollD10()">Roll</button>
    <p id="resultD10">?</p>

    <script src="dice-roll.js"></script>
  </body>
</html>
